<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Imprima" rel="stylesheet">
    <link rel="stylesheet" href="css/simon.css">
    <title>Simon Says</title>          
</head>
<body>
    <h1 class="title"> Simon</h1>
    <div class="container">
        <!-- Stats -->
        <div class="row">
            <div class="col-sm">
                <div class='stats-container'>
                    <div id="hiScore" class="scores col s12" >Highscore__<span id=LS></span>
                    </div>
                    <div id="count" class ="scores col s12"> Round 0 </div>
                    <div id="score" class="scores col s12">Score__</div>
                </div>
            </div>
        </div>
        <!-- first row -->
        <div class="row justify-content-center">
            <div id="0"class="blue accent-3 circle scale-transition"></div>
        </div>
        <br>
        <!-- second row -->
        <div class="row justify-content-around">
            <div class="col-3">
                <div class="row justify-content-center">
                    <div id="1" class="indigo accent-3 circle scale-transition"></div>
                </div>
            </div>
            <div class="col-3 align-self-center">
                <button id="start-btn" type="button" class="startbutton btn btn-success col">Start</button>
            </div>
            <div class="col-3">
                <div class="row justify-content-center">
                    <div id="2" class="teal circle scale-transition"></div>  
                </div>
            </div>
        </div>
        <br/>
        <br/>

        <!-- third row -->
        <div class="row">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div id="3" class="col-offset-1 red circle scale-transition"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row justify-content-center"> 
                    <div id="4" class="cyan accent-4 circle scale-transition"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- audio files -->
    <audio preload="auto" id="audio0" src="sound/simon_sound0.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="audio1" src="sound/simon_sound1.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="audio2" src="sound/simon_sound2.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="audio3" src="sound/simon_sound3.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="audio4" src="sound/simon_sound4.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="beep" src="sound/beep.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="beeper" src="sound/robot_beep.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="losebeep" src="sound/robot_beep_2.mp3" type="audio/mpeg"></audio>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src ="js/simon.js"></script>
</body>
</html>
