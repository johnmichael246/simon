<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/simon.css">
    <title>Simon Says</title>
     <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"> </script>
</head>
<body class="background">
    <h1 class = "title"> Simon Says </h1>
    <div class="pointer">
        <div class="row">
            <div id = "hiScore" class="scores six columns" >Highscore__</div>
            <div id = "score" class="scores ">Score__</div>
        </div>
        <div id="Insert"> </div>
        <div class="row center">
            <div id = "0"class="four-columns blue circle clicks">Blue</div>
        </div>
        <div class="row twelve-columns">
            <div id="1" class="offset-by-three columns purple circle clicks">Purple</div>
            <!--<button id="start-btn" type="button">Start!</button>
            <div id="message" class = ""> Lets Play! </div>-->
            <div id="2" class="offset-by-three columns yellow circle clicks">Yellow</div>  
        </div>
            <div class="row twelve columns">
            <div id = "3"class="col-xs-1 green offset-by-four columns circle clicks">Green</div>
            <div id = "4" class="col-xs-1 red offset-by-one columns circle clicks">Red</div>
        </div>
    </div>
    <footer>
        <p></p>
    </footer>
    <script src = "js/bootstrap.js"></script>
    <script src ="js/simon.js"></script>
</body>
</html>
