<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Imprima" rel="stylesheet">
    <link rel="stylesheet" href="css/simon.css">
    <title>Simon Says</title>
     <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
          
</head>
<body>
    <h1 class="title"> Simon</h1>
        <div class="row">
            <div class="col m4 s4">
                <div id="hiScore" class="scores col s12" >Highscore__<span id=LS></span>
            </div>
        </div>
        <div class="col s4 m4">
            <div id="count" class ="scores col s12"> Round 0 </div>
        </div>
        <div class="col s4 m4">
            <div id="score" class="scores col s12">Score__</div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="col s9 bottom-margin">
                    <div id="0"class="blue accent-3 circle col offset-s7  scale-transition"></div>
                </div>
            </div>
        </div>
        <div class="bottom-margin">
            <div class="row mobile">
                <div class="col s4">
                    <div id="1" class="purple accent-3 circle col offset-s9  scale-transition"></div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <div class="col s11">
                            <button id="start-btn" type="button" class="startbutton btn-large col s3 offset-s5 center-align">Start</button>
                        </div>    
                    </div>
                <div class="row mobile">
                    <div class="col s4">
                        <div id="2" class="yellow circle col pull-s2  scale-transition"></div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div id="3"class="green circle col offset-s8  scale-transition"></div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div id="4" class="red accent-4 circle col offset-s1  scale-transition"></div>
                </div>
            </div>
        </div>
    <audio preload="auto" id="audio0" src="sound/simon_sound0.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="audio1" src="sound/simon_sound1.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="audio2" src="sound/simon_sound2.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="audio3" src="sound/simon_sound3.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="audio4" src="sound/simon_sound4.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="beep" src="sound/beep.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="beeper" src="sound/robot_beep.mp3" type="audio/mpeg"></audio>
    <audio preload="auto" id="losebeep" src="sound/robot_beep_2.mp3" type="audio/mpeg"></audio>
    <script src ="js/simon.js"></script>
</body>
</html>
